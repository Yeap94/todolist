<div class="main-min">
    <div class="min-container">
        <div class="min-item" ng-repeat="min in vm.FindMinimalPriceService.minimalPrices track by $index">
            <div ng-bind="min.name"></div>
            <img ng-src="images/{{min.name}}.png" alt="{{min.name}}">
            <div ng-bind="min.price | currency: $"></div>
            <div ng-bind="min.date.format('HH:mm:ss')"></div>
        </div>
    </div>
</div>
