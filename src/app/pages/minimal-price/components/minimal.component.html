<div class="main-min">
    <div class="no-sale" ng-if="!vm.FindMinimalPriceService.topMinimal">
        Топовых скидок не было уже {{vm.FindMinimalPriceService.counter}} секунд...
    </div>
    <div class="top-min-item" ng-if="vm.FindMinimalPriceService.topMinimal">
        <div class="top-min-pic">
            <img ng-src="images/{{vm.FindMinimalPriceService.topMinimal.name}}.png" alt="Picture">
        </div>
        <div class="top-min-dicription">
            <div ng-bind="vm.FindMinimalPriceService.topMinimal.name"></div>
            <div ng-bind="vm.FindMinimalPriceService.topMinimal.price | currency: $"></div>
            <div ng-bind="vm.FindMinimalPriceService.topMinimal.date.format('HH:mm:ss')"></div>
        </div>
    </div>
    <div class="min-container">
        <div class="min-item" ng-repeat="min in vm.FindMinimalPriceService.minimalPrices track by $index">
            <div ng-bind="min.name"></div>
            <img ng-src="images/{{min.name}}.png" alt="{{min.name}}">
            <div ng-bind="min.price | currency: $"></div>
            <div ng-bind="min.date.format('HH:mm:ss')"></div>
        </div>
    </div>
</div>
