<div>Hellooooooooooooooo</div>
<button ng-click = "vm.goCart()">Cart</button>

<div>
   <ul>
       <li ng-repeat = "product in vm.allProducts track by $index" class="product-item">
           <div>
               <img src="../../../themes/images/1.png" width = "100" height="100" alt="Image">
           </div>
           <div>
               {{product.name}}
           </div>
           <div>
               <span ng-if = "!product.priceChanged">Price: {{product.price | currency: $ }} </span>
               <span ng-if = "product.priceChanged">Price: {{product.discountPrice | currency: $ }} </span>
           </div>
           <div>
               <button>Add in cart</button>
           </div>
       </li>
   </ul>
</div>
<button ng-click = "vm.backHome()">Go home</button>
