<div>Hellooooooooooooooo</div>
<button ng-click = "vm.goCart()">Cart</button>

<div>
    <ul>
        <li ng-repeat = "product in vm.allProducts track by $index">
            {{product.name}} 
            <span ng-if = "!product.priceChanged">{{product.price | currency: $ }}</span>
            <span ng-if = "product.priceChanged">{{product.discountPrice | currency: $ }}</span>
            <button>Add in cart</button>
        </li>
    </ul>
</div>
<button ng-click = "vm.backHome()">Gen random</button>
