<div class = "main">
    <div class="default-container">
        <input type="text" placeholder="New task name" ng-model="vm.newTaskName" maxlength="50" ng-keydown="vm.addNewTask($event)">
        <button ng-click="vm.addNewTask();" ng-disabled="!vm.newTaskName" class="system-button">Add Task</button>
        <input type="text" placeholder="Search..." ng-model="vm.taskFilter" maxlength="50">
        <button ng-click="vm.sortTask('position', true); vm.taskFilter=null" class="system-button">Cancel filters</button>
    </div>  
    <div class="task-container">
        <table class="table-style">
            <thead class="table-head">
                <th class="position">
                    <a href="" ng-click="vm.sortTask('position')">№</a>
                    <span ng-show="vm.orderByField == 'position'">
                        <span ng-show="vm.reverseSort">↑</span>
                        <span ng-show="!vm.reverseSort">↓</span>
                    </span>
                </th>
                <th class="date">
                    <a href="" ng-click="vm.sortTask('date')">Creation Date</a>
                    <span ng-show="vm.orderByField == 'date'">
                        <span ng-show="vm.reverseSort">↑</span>
                        <span ng-show="!vm.reverseSort">↓</span>
                    </span>
                </th>
                <th class="name-task-todo">
                    <a href="" ng-click="vm.sortTask('name')">Task Name</a> 
                    <span ng-show="vm.orderByField == 'name'">
                        <span ng-show="vm.reverseSort">↑</span>
                        <span ng-show="!vm.reverseSort">↓</span>
                    </span>
                </th>
                <th class="status">
                    <a href="" ng-click="vm.sortTask('status')">Status</a>
                    <span ng-show="vm.orderByField == 'status'">
                        <span ng-show="vm.reverseSort">↑</span>
                        <span ng-show="!vm.reverseSort">↓</span>
                    </span>
                </th>
                <th class="action-button">Actions</th>
            </thead>
            <tbody>
                <tr ng-repeat="task in vm.todoList | filter: vm.taskFilter | orderBy:vm.orderByField:vm.reverseSort track by $index" 
                    ng-class="{statusdone: task.status}"
                    class="todo-line">
                    <td>{{task.position}}</td>
                    <td>{{task.date.format("DD-MM-YYYY HH:mm:ss")}}</td>
                    <td>
                        <div>{{task.name}}</div>
                    </td>
                    <td>
                        <input type="checkbox" ng-model="task.status" ng-click="vm.changeTaskStatus(task)">
                    </td>
                    <td>
                        <button ng-click="vm.changeTaskStatus(task)" ng-if="!task.status" class="done-button">Done</button>
                        <button ng-click="vm.changeTaskStatus(task)" ng-if="task.status" class="undone-button">Undone</button>
                        <button ng-click="vm.deleteTask($index)" class="delete-button">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="task-container">
        <table class="table-style">
            <thead class="table-head">
                <th class="position">№</th>
                <th class="date">Action Date</th>
                <th class="name-task-log">Task Name</th>
                <th class="action-log">Action</th>
            </thead>
            <tbody>
                <tr ng-repeat="log in vm.logTask | filter: vm.taskFilter track by $index" 
                    ng-class="{add: log.importance == 'add', 
                                delete: log.importance == 'delete', 
                                changestatus: log.importance == 'changestatus', 
                                filters: log.importance == 'filters'}">
                    <td>{{$index+1}}</td>
                    <td>{{log.date.format("DD-MM-YYYY HH:mm:ss")}}</td>
                    <td>
                        <div>{{log.name}}</div>
                    </td>
                    <td>{{log.action}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="default-container">
        <button ng-click="vm.clearLog()" class="system-button">Clear Log</button>
    </div>    
</div>
